  <style>

<body>
  <div class="content">
    <h1>What is Histogram Equalization?</h1>
    <p>
      <strong>Brief Description:</strong> Histogram equalization is an image processing technique used to improve contrast. 
      It works by redistributing the pixel intensity values so that they span the full range more evenly, 
      making details in dark or bright regions easier to see.
    </p>
  </div>
